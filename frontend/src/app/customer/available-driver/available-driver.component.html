
<div class="container">
<table class="table table-striped">
    <thead>
      <tr>
        <th>Full Name</th>
        <th>Email</th>
        <th>Phone Number</th>
        <th>City</th>
        <th>Vehicle Type</th>
        <th>Vehicle Number</th>
        <th>Available</th>
        <th></th>
      </tr>
    </thead>
    <tr *ngFor="let dri of driverService.drivers">
      <td>{{dri.full_name}}</td>
      <td>{{dri.email}}</td>
      <td>{{dri.phone_number}}</td>
      <td>{{dri.city}}</td>
      <td>{{dri.vehicle_type}}</td>
      <td>{{dri.vehicle_number}}</td>
      <td>{{dri.available}}</td>
    </tr>
</table>
</div>
