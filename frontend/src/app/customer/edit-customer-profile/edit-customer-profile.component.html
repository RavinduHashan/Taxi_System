<div class="container">
  <form #customerForm="ngForm" (ngSubmit)="onSubmit(customerForm)">
    <input type="hidden" name="customer_id" #customer_id="ngModel" [(ngModel)]="customerService.selectedCustomer.customer_id">
      <div class="form-group">
        <label>Full Name :</label>
        <input class="form-control" type="text" name="full_name" #name="ngModel" [(ngModel)]="customerService.selectedCustomer.full_name" placeholder="" required>
      </div>
      <div class="form-group">
        <label>email :</label>
        <input class="form-control" type="text" name="email" #name="ngModel" [(ngModel)]="customerService.selectedCustomer.email" placeholder="">
      </div>
      <div class="form-group">
        <label>Phone Number :</label>
        <input class="form-control" type="text" name="phone_number" #name="ngModel" [(ngModel)]="customerService.selectedCustomer.phone_number" placeholder="">
      </div>
      <div class="form-group">
        <label>City :</label>
        <input class="form-control" type="text" name="city" #name="ngModel" [(ngModel)]="customerService.selectedCustomer.city" placeholder="">
      </div>
        <div class="form-group">
          <label>Password :</label>
          <input class="form-control" type="text" name="password" #name="ngModel" [(ngModel)]="customerService.selectedCustomer.password" placeholder="">
        </div>
      <div class="form-group">
        <button class="btn btn-custom right" type="button" (click)="resetForm(customerForm)">Reset</button>
        <button class="btn btn-custom right" type="submit" [disabled]="!customerForm.valid">Submit</button>
      </div>
  </form>
</div>
