<div class="container">
<nav  class="navbar navbar-light bg-light">
  <form class="container-fluid" #orderForm="ngForm">
      <div>
          <input class="form-control" type="text" placeholder="Search" aria-label="Search">
      </div>
      <div class="justify-content-start">
        <button class="btn btn-sm btn-outline-secondary ml-2" (click)="refreshOrderList()" >All</button>
        <button class="btn btn-sm btn-outline-secondary ml-2" (click)="Pending(orderForm)" >Pending</button>
        <button class="btn btn-sm btn-outline-secondary ml-2" (click)="Confirm(orderForm)" >Confirm</button>
        <button class="btn btn-sm btn-outline-secondary ml-2" (click)="Complete(orderForm)">Complete</button>
        <button class="btn btn-sm btn-outline-secondary ml-2" (click)="Reject(orderForm)">Reject</button>

        <!-- <button class="btn btn-sm btn-outline-secondary ml-2"  (click)="refreshOrderList()" >New</button>
        <button class="btn btn-sm btn-outline-secondary ml-2" [value]="Pending" (click)="Response(value)" >Pending</button>
        <button class="btn btn-sm btn-outline-secondary ml-2"  [value]="Confirm" (click)="Response(value)" >Confirm</button>
        <button class="btn btn-sm btn-outline-secondary ml-2" [value]="Confirm" (click)="Response(value)">Complete</button>
        <button class="btn btn-sm btn-outline-secondary ml-2" [value]="Confirm" (click)="Response(value)">Reject</button> -->
      </div>
  </form>
</nav>
</div>
<div class="container">
<table class="table table-striped">
    <thead>
      <tr>
        <th>Pick Location</th>
        <th>Drop Location</th>
        <th>Pick Time</th>
        <th>Drop Time</th>
        <th>Response</th>
        <th>Customer Name</th>
        <th>Driver Name</th>
        <th></th>
      </tr>
    </thead>
    <tr *ngFor="let ord of orderService.orders">
      <td>{{ord.pick_location}}</td>
      <td>{{ord.drop_location}}</td>
      <td>{{ord.pick_time}}</td>
      <td>{{ord.drop_time}}</td>
      <td>{{ord.response}}</td>
      <td>{{ord.customer_name}}</td>
      <td>{{ord.driver_name}}</td>
      <td >
          <a class="action-btn" routerLink="/edit-order/{{ord.id}}" (click)="onEdit(ord)">
            <i class="material-icons">edit</i>
          </a>
          <a  class="action-btn" (click)="onDelete(ord.id,orderForm)">
            <i class="material-icons">delete</i>
          </a>
      </td>
    </tr>
</table>
</div>
