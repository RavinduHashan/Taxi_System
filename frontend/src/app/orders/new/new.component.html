<div>
  <nav class="navbar navbar-light bg-light" style="background-color: white !important;">
    <form class="container-fluid" #orderForm="ngForm">
      <div>
        <input class="form-control" type="text" placeholder="Search" aria-label="Search">
      </div>
      <div class="justify-content-start">
        <button class="btn btn-sm btn-outline-secondary ml-2" (click)="refreshOrderList()">All</button>
        <button class="btn btn-sm btn-outline-warning ml-2 " (click)="Pending(orderForm)">Pending</button>
        <button class="btn btn-sm btn-outline-success ml-2 " (click)="Confirm(orderForm)">Confirm</button>
        <button class="btn btn-sm btn-outline-info ml-2 " (click)="Complete(orderForm)">Complete</button>
        <button class="btn btn-sm btn-outline-danger ml-2 " (click)="Reject(orderForm)">Reject</button>
      </div>
    </form>
  </nav>
</div>
<div class="Padding">
  <table class="table  table-striped table-bordered  table-sm">
    <thead>
      <tr>
        <th>Pick Location</th>
        <th>Drop Location</th>
        <th>Pick Time</th>
        <th>Drop Time</th>
        <th>Response</th>
        <th>Customer Name</th>
        <th>Driver Name</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr class = "Row" *ngFor="let ord of orderService.orders | slice: (page-1) * pageSize : page * pageSize">
        <td >{{ord.pick_location}}</td>
        <td>{{ord.drop_location}}</td>
        <td>{{ord.pick_time}}</td>
        <td>{{ord.drop_time}}</td>
        <td>{{ord.response}}</td>
        <td>{{ord.customer_name}}</td>
        <td>{{ord.driver_name}}</td>
        <td>
          <a class="action-btn" routerLink="/edit-order/{{ord.id}}" (click)="onEdit(ord)">
            <i class="material-icons Edit">edit</i>
          </a>
          <a class="action-btn" (click)="onDelete(ord.id,orderForm)">
            <i class="material-icons Delete">delete</i>
          </a>
        </td>
      </tr>
    </tbody>
  </table>
  <ngb-pagination
  [(page)]="page"
  [pageSize]="pageSize"
  [collectionSize]="orderService.orders.length">
  <ng-template style="color: rgb(194, 205, 206);" ngbPaginationPrevious>Previous</ng-template>
  <ng-template style="color: rgb(194, 205, 206);" ngbPaginationNext>Next</ng-template>
  </ngb-pagination>
</div>
