
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
<div class="row">
    <div class="col s12">
      <div class="card">
        <div class="card-content white-text">
          <div class="row">
            <div class="col s5">
              <form #orderForm="ngForm" (ngSubmit)="onSubmit(orderForm)" class="col s12">
                <input type="hidden" name="id" #id="ngModel" [(ngModel)]="orderService.selectedOrder.id">
                <div class="row">
                    <div class="input-field col s12">
                      <input type="text" name="response" #name="ngModel" [(ngModel)]="orderService.selectedOrder.response" placeholder="">
                      <label>Response :</label>
                    </div>
                  </div>
                <button class="btn btn-custom right" type="button" (click)="resetForm(orderForm)">Reset</button>
                <button class="btn btn-custom right" type="submit" [disabled]="!orderForm.valid">Submit</button>
              </form>
            </div>
            <div class="col s10">
                <table class="responsive-table highlight">
                    <thead>
                      <tr>
                        <th>Pick Location</th>
                        <th>Drop Location</th>
                        <th>Pick Time</th>
                        <th>Drop Time</th>
                        <th>Response</th>
                        <th>Customer ID</th>
                        <th>Driver ID</th>
                        <th></th>
                      </tr>
                    </thead>
                    <tr *ngFor="let ord of orderService.orders">
                      <td>{{ord.pick_location}}</td>
                      <td>{{ord.drop_location}}</td>
                      <td>{{ord.pick_time}}</td>
                      <td>{{ord.drop_time}}</td>
                      <td>{{ord.response}}</td>
                      <td>{{ord.customer_id}}</td>
                      <td>{{ord.driver_id}}</td>
                      <td >
                          <a class="action-btn" (click)="onEdit(ord)">
                            <i class="material-icons">edit</i>
                          </a>
                          <a class="action-btn" (click)="onDelete(ord.id,orderForm)">
                            <i class="material-icons">delete</i>
                          </a>
                      </td>
                    </tr>
                </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
