<div class="Padding">
  <table class="table  table-striped table-bordered table-sm">
    <thead>
      <tr>
        <th>Pick Location</th>
        <th>Drop Location</th>
        <th>Pick Time</th>
        <th>Drop Time</th>
        <th>Response</th>
        <th>Customer Name</th>
        <th>Driver Name</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let ord of orderService.orders">
        <td>{{ord.pick_location}}</td>
        <td>{{ord.drop_location}}</td>
        <td>{{ord.pick_time}}</td>
        <td>{{ord.drop_time}}</td>
        <td>
          <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" style="height: 35px;" type="button" id="dropdownMenuButton"
              data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              {{ord.response}}
            </button>
            <div class="dropdown-menu " aria-labelledby="dropdownMenuButton">
              <a class="dropdown-item btn" style="color: rgb(1, 103, 134); cursor: pointer" (click)="insertResponse(ord, 'Confirm')">Confirm</a>
              <a class="dropdown-item btn" style="color: rgb(87, 19, 19); cursor: pointer" (click)="insertResponse(ord, 'Reject')">Reject</a>
              <a class="dropdown-item btn" style="color: rgb(24, 85, 32); cursor: pointer" (click)="insertResponse(ord, 'Complete')">Complete</a>
            </div>
          </div>
        </td>
        <td>{{ord.customer_name}}</td>
        <td>{{ord.driver_name}}</td>
      </tr>
    </tbody>
  </table>
</div>
