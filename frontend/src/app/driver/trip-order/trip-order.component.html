<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
<div class="row">
    <div class="col s12">
      <div class="card">
        <div class="card-content white-text">
          <div class="row">
            <div class="col s10">
                <table class="responsive-table highlight">
                    <thead>
                      <tr>
                        <th>Pick Location</th>
                        <th>Drop Location</th>
                        <th>Pick Time</th>
                        <th>Drop Time</th>
                        <th>Response</th>
                        <th>Customer ID</th>
                        <th>Driver ID</th>
                        <th></th>
                      </tr>
                    </thead>
                    <tr *ngFor="let ord of orderService.orders">
                      <td>{{ord.pick_location}}</td>
                      <td>{{ord.drop_location}}</td>
                      <td>{{ord.pick_time}}</td>
                      <td>{{ord.drop_time}}</td>
                      <td>
                        <div class="dropdown">
                          <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            {{ord.response}}
                          </button>
                          <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                            <a class="dropdown-item"  style="color: rgb(1, 103, 134); cursor: pointer" (click)="confirm(ord)" >Confirm</a>
                            <a class="dropdown-item"  style="color: rgb(87, 19, 19); cursor: pointer" (click)="reject(ord)">Reject</a>
                            <a class="dropdown-item" style="color: rgb(24, 85, 32); cursor: pointer" (click)="complete(ord)">Complete</a>
                          </div>
                        </div>
                      </td>
                      <td>{{ord.customer_id}}</td>
                      <td>{{ord.driver_id}}</td>
                    </tr>
                </table>
            </div>
          </div>
        </div>
      </div>
    </div>
</div>
