<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
<div class="row">
    <div class="col s12">
      <div class="card">
        <div class="card-content white-text">
          <div class="row">
            <div class="col s5">
              <form #driverForm="ngForm" (ngSubmit)="onSubmit(driverForm)">
                <input type="hidden" name="id" #id="ngModel" [(ngModel)]="driverService.selectedDriver.id">
                <div class="row">
                  <div class="input-field col s12">
                    <input type="text" name="available" #name="ngModel" [(ngModel)]="driverService.selectedDriver.available" placeholder="">
                    <label>Available :</label>
                  </div>
                </div>
                <div class="row">
                  <div class="input-field col s12">
                    <button class="btn btn-custom right" type="button" (click)="resetForm(driverForm)">Reset</button>
                    <button class="btn btn-custom right" type="submit" [disabled]="!driverForm.valid">Submit</button>  
                  </div>
                </div>
              </form>
            </div>
            <div class="col s7">
                <table class="responsive-table highlight">
                    <thead>
                      <tr>
                        <th>Full Name</th>
                        <th>Email</th>
                        <th>Phone Number</th>
                        <th>City</th>
                        <th>Vehicle Type</th>
                        <th>Vehicle Number</th>
                        <th>Available</th>
                        <th></th>
                      </tr>
                    </thead>
                    <tr *ngFor="let dri of driverService.drivers">
                      <td>{{dri.full_name}}</td>
                      <td>{{dri.email}}</td>
                      <td>{{dri.phone_number}}</td>
                      <td>{{dri.city}}</td>
                      <td>{{dri.vehicle_type}}</td>
                      <td>{{dri.vehicle_number}}</td>
                      <td>{{dri.available}}</td>
                      <td>
                          <a class="action-btn" (click)="onEdit(dri)">
                            <i class="material-icons">edit</i>
                          </a>
                          <a class="action-btn" (click)="onDelete(dri.id,driverForm)">
                            <i class="material-icons">delete</i>
                          </a>
                      </td>
                    </tr>
                </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
