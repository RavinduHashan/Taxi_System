<div class="Padding">
  <table class="table  table-striped table-bordered">
    <thead>
      <tr>
        <th>Pick Location</th>
        <th>Drop Location</th>
        <th>Pick Time</th>
        <th>Drop Time</th>
        <th>Response</th>
        <th>Customer Name</th>
        <th>Driver Name</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let ord of orderService.orders">
        <td>{{ord.pick_location}}</td>
        <td>{{ord.drop_location}}</td>
        <td>{{ord.pick_time}}</td>
        <td>{{ord.drop_time}}</td>
        <td>{{ord.response}}</td>
        <td>{{ord.customer_name}}</td>
        <td>{{ord.driver_name}}</td>
      </tr>
    </tbody>
  </table>
</div>
