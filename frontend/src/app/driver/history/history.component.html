
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
<div class="row">
    <div class="col s12">
      <div class="card">
        <div class="card-content white-text">
          <div class="row">
            <div class="col s10">
                <table class="responsive-table highlight">
                    <thead>
                      <tr>
                        <th>Pick Location</th>
                        <th>Drop Location</th>
                        <th>Pick Time</th>
                        <th>Drop Time</th>
                        <th>Response</th>
                        <th>Customer ID</th>
                        <th>Driver ID</th>
                        <th></th>
                      </tr>
                    </thead>
                    <tr *ngFor="let ord of orderService.orders">
                      <td>{{ord.pick_location}}</td>
                      <td>{{ord.drop_location}}</td>
                      <td>{{ord.pick_time}}</td>
                      <td>{{ord.drop_time}}</td>
                      <td>{{ord.response}}</td>
                      <td>{{ord.customer_id}}</td>
                      <td>{{ord.driver_id}}</td>
                    </tr>
                </table>
            </div>
          </div>
        </div>
      </div>
    </div>
</div>
