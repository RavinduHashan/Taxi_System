<div class="Padding">
  <table class="table  table-striped table-bordered table-sm">
      <thead>
        <tr style="text-align: center;">
          <th>Username</th>
          <th>Edit</th>
        </tr>
      </thead>
      <tbody>
      <tr class="Row" *ngFor="let pro of adminSevice.profiles">
        <td>{{pro.username}}</td>

        <td>
            <a class="action-btn" routerLink="/edit-admin-profile/{{pro.id}}" (click)="onEdit(pro)">
              <i class="material-icons Edit">edit</i>
            </a>
            <a class="action-btn" (click)="onDelete(pro.id)">
              <i class="material-icons Delete">delete</i>
            </a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
