<div class="Padding Width justify-content-center align-items-center container">
  <form  #customerForm="ngForm" (ngSubmit)="onSubmit(customerForm)">
    <input type="hidden" name="id" #id="ngModel" [(ngModel)]="selectedCustomer.id">
      <div class="form-group">
        <label class="Label">Full Name :</label>
        <input class="form-control Input" type="text" name="full_name" #name="ngModel" [(ngModel)]="selectedCustomer.full_name" placeholder="" required>
      </div>
      <div class="form-group">
        <label class="Label">email :</label>
        <input class="form-control Input" type="text" name="email" #name="ngModel" [(ngModel)]="selectedCustomer.email" placeholder="">
      </div>
      <div class="form-group">
        <label class="Label">Phone Number :</label>
        <input class="form-control Input" type="text" name="phone_number" #name="ngModel" [(ngModel)]="selectedCustomer.phone_number" placeholder="">
      </div>
      <div class="form-group">
        <label class="Label">City :</label>
        <input class="form-control Input" type="text" name="city" #name="ngModel" [(ngModel)]="selectedCustomer.city" placeholder="">
      </div>
        <div class="form-group">
          <label class="Label">Password :</label>
          <input class="form-control Input" type="text" name="password" #name="ngModel" [(ngModel)]="selectedCustomer.otp" placeholder="">
        </div>
      <div class="form-group">
        <button class="btn btn-success float-right ml-2" type="submit" [disabled]="!customerForm.valid">Submit</button>
        <button class="btn btn-danger float-right" type="button" (click)="resetForm(customerForm)">Reset</button>
      </div>
  </form>
</div>
