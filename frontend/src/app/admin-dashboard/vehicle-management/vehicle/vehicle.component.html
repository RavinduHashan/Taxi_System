<div class="Padding Width justify-content-center align-items-center container">
  <table class="table  table-striped table-bordered  table-sm">
    <thead>
      <tr style="text-align: center;">
        <th>No</th>
        <th>Vehicle Type</th>
        <th>Base Distance</th>
        <th>Base Rate</th>
        <th>Rate Per KM</th>
        <th>Edit</th>
      </tr>
    </thead>
    <tbody>
      <tr style="text-align: center;" class = "Row" *ngFor="let vehicle of Vehicles">
        <td>{{vehicle.serial_number}}</td>
        <td>{{vehicle.vehicle_type}}</td>
        <td>{{vehicle.base_distance}}</td>
        <td>{{vehicle.base_rate}}</td>
        <td>{{vehicle.rate_per_km}}</td>
        <td>
          <a class="action-btn" (click)="onEdit(vehicle)">
            <i class="material-icons Edit">edit</i>
          </a>
          <!-- <a class="action-btn" (click)="onDelete(vehicle.id)">
            <i class="material-icons Delete">delete</i>
          </a> -->
        </td>
      </tr>
    </tbody>
  </table>
</div>
<br>
<div  class="Padding Width justify-content-center align-items-center container" >
  <form (ngSubmit)="onSubmit(vehicleForm)"  #vehicleForm="ngForm" >
    <input  type="hidden" name="id" #id="ngModel" [(ngModel)]="vehicleService.selectedVehicle.id">
    <div class="form-group">
    <label  class="Label">Vehicle Type :</label>
      <input  class="form-control Input" type="text" name="vehicle_type" #name="ngModel"
        [(ngModel)]="vehicleService.selectedVehicle.vehicle_type" placeholder="">
    </div>
    <div class="form-group">
      <label class="Label">Base Distance :</label>
      <input class="form-control Input" type="text" name="base_distance" #name="ngModel"
        [(ngModel)]="vehicleService.selectedVehicle.base_distance" placeholder="">
    </div>
    <div class="form-group">
      <label class="Label">Base Rate :</label>
      <input class="form-control Input" type="text" name="base_rate" #name="ngModel"
        [(ngModel)]="vehicleService.selectedVehicle.base_rate" placeholder="">
    </div>
    <div class="form-group">
      <label class="Label">Rate Per km :</label>
      <input class="form-control Input" type="text" name="rate_per_km" #name="ngModel"
        [(ngModel)]="vehicleService.selectedVehicle.rate_per_km" placeholder="">
    </div>
    <div class="form-group">
      <button class="btn btn-success float-right ml-2" type="submit" [disabled]="!vehicleForm.valid">Submit</button>
      <button class="btn btn-danger float-right" type="button" (click)="resetForm(vehicleForm)">Reset</button>
    </div>
  </form>
</div>
