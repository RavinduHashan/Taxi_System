<div>
  <nav class="navbar navbar-light bg-light" style="background-color: white !important;">
    <form class="container-fluid" #orderForm="ngForm">
      <div>
        <input name="name" [(ngModel)]="name" class="form-control" type="text" placeholder="Search" aria-label="Search">
      </div>
      <div class="justify-content-start ml-auto">
        <button class="btn btn-sm btn-outline-secondary ml-2" (click)="refreshOrderList()">All({{allCount}})</button>
        <button class="btn btn-sm btn-outline-warning ml-2 " (click)="Response('Pending')">Pending({{pendingCount}})</button>
        <button class="btn btn-sm btn-outline-success ml-2 " (click)="Response('Confirm')">Confirm({{confirmCount}})</button>
        <button class="btn btn-sm btn-outline-info ml-2 " (click)="Response('Complete')">Complete({{completeCount}})</button>
        <button class="btn btn-sm btn-outline-danger ml-2 " (click)="Response('Reject')">Reject({{rejectCount}})</button>
      </div>
    </form>
  </nav>
</div>
<br>
<div class="Padding">
  <table class="table  table-striped table-bordered  table-sm">
    <thead>
      <tr style="text-align: center;">
        <th>Order No</th>
        <th>Customer Name</th>
        <th>Customer Number</th>
        <th>Placed Date</th>
        <th>Order Updated</th>
        <th>Response</th>
        <th>View</th>
      </tr>
    </thead>
    <tbody>
      <tr style="text-align: center;" class = "Row" *ngFor="let order of Orders | slice: (page-1) * pageSize : page * pageSize ">
        <td>{{order.serial_number}}</td>
        <td>{{order.customer_name}}</td>
        <td>{{order.customer_number}}</td>
        <td>{{order.created}}</td>
        <td>{{order.updated}}</td>
        <td>{{order.response}}</td>
        <td>
          <a class="action-btn" routerLink="view/{{order.id}}" (click)="onEdit(order)">
            <i style="color: rgb(64, 105, 150);">view</i>
          </a>
        </td>
      </tr>
    </tbody>
  </table>
  <ngb-pagination
  [(page)]="page"
  [pageSize]="pageSize"
  [collectionSize]="Orders.length">
  <ng-template style="color: rgb(194, 205, 206);" ngbPaginationPrevious>Previous</ng-template>
  <ng-template style="color: rgb(194, 205, 206);" ngbPaginationNext>Next</ng-template>
  </ngb-pagination>
</div>
