<div class="container">
  <form #profileForm="ngForm" (ngSubmit)="onSubmit(profileForm)">
    <input type="hidden" name="id" #id="ngModel" [(ngModel)]="profileService.selectedProfile.id">

      <div class="form-group">
        <label>Full Name :</label>
        <input class="form-control" type="text" name="full_name" #name="ngModel" [(ngModel)]="profileService.selectedProfile.full_name" placeholder="" required>
      </div>
      <div class="form-group">
        <label>email :</label>
        <input class="form-control" type="text" name="email" #name="ngModel" [(ngModel)]="profileService.selectedProfile.email" placeholder="">
      </div>
      <div class="form-group">
        <label>Phone Number :</label>
        <input class="form-control" type="text" name="phone_number" #name="ngModel" [(ngModel)]="profileService.selectedProfile.phone_number" placeholder="">
      </div>
      <div class="form-group">
        <label>City :</label>
        <input class="form-control" type="text" name="city" #name="ngModel" [(ngModel)]="profileService.selectedProfile.city" placeholder="">
      </div>
        <div class="form-group">
          <label>Password :</label>
          <input class="form-control" type="text" name="password" #name="ngModel" [(ngModel)]="profileService.selectedProfile.password" placeholder="">
        </div>
      <div class="form-group">
        <button class="btn btn-danger float-right ml-2" type="button"  (click)="resetForm(profileForm)">Reset</button>
        <button class="btn btn-success float-right " type="submit" [disabled]="!profileForm.valid">Submit</button>
      </div>
  </form>
</div>
